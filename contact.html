<body>
    <header class="header">
        <div class="container">
            <div class="header__logo"><a href="index.html">Dwwm</a></div>
            <nav>
                <button class="button">
                    <span class="screen-reader-text">Bouton du menu</span>
                    <div class="button__burger">
                        <div class="button__burger--bar"></div>
                        <div class="button__burger--bar"></div>

                    <li><a href="index.html">Accueil</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <section class="contact">
        <div class="container">
            <h1 class="h2-like">Nous contacter</h1>
            <form action="" class="form">
                <div class="form__group">
                    <label for="name">Votre nom</label>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                </div>
                <div class="form__group">
                    <label for="email">Votre e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form__group textarea">
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" placeholder="Tapez votre message" required></textarea>
                </div>
                <div class="form__group submit-button">
                    <button type="submit">
                        <span>Envoyer</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#fff" fill-opacity= "0" stroke-width="2">
                            <defs/>
                            <defs/>
                            <path stroke="#fff" d="M21 11A10 10 0 1111 1a10 10 0 0110 10z" class="svg-border"/>
                            <path stroke="#fff" d="M11 15l4-4-4-4M7 11h8" class="svg-border"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <address>
                <p><span>Développeur Web et Web Mobile</span><span>Cefim</span>32 Avenue Marcel Dassault<br />37200 TOURS<br />T: 02 47 40 26 80</p>
            </address>
            <div class="legal">
                <a href="notices.html">Mentions Légales</a>
                <a href="notices.html">Politique de confidentialité</a>
            </div>
            <ul class="social">
                <li><a href="#"><img src="img/icon-facebook.svg" alt="Icône Facebook"></a></li>
                <li><a href="#"><img src="img/icon-twitter.svg" alt="Icône Twitter"></a></li>
                <li><a href="https://www.linkedin.com/school/cefim/?originalSubdomain=fr" target="_blank"><img src="img/icon-linkedin.svg" alt="Icône Linkedin"></a></li>
            </ul>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
